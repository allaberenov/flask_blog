{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}


{% block body %}
<div class="container mt-5">
     <h1>{{ article.title }}</h1>
    <div class="alert alert-dark" role="alert">
        <p>{{ article.text }}</p>
        <p><b>Created date: {{ article.date.date() }}</b></p>
    </div>
    <a href="/posts/{{ article.id }}/update" class="btn btn-dark">Edit</a>
    <a href="/posts/{{ article.id }}/del" class="btn btn-warning">Remove</a>
</div>
{% endblock %}
